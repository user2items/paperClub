<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyWord</title>
</head>
<body>
<div align="center">
<br/><br/><br/>
<h2>Key Phrase Extraction</h2>
	<br/><br/>
    {% if message %} {{message}} {% endif %}
    <form method="POST">
        <input type="text" name="username" style="height:38px;width:800px;" placeholder="username">
        <input type="submit" value="extract">
        <input type="reset" value="reset">
    </form>
	<table class='table table-bordered' align='center' width='95%'>
	<br/><br/>
	<tr>
		<th  width="20%">关键词</th> <!-- 设置列宽，占总宽度20% -->
		<th>输入文本</th>
	</tr>
	 <tr>
		<td>{{results}}</td> 
		<td>{{input_text}}</td>
     </tr>
	</table>
</div>

</body>
</html>
